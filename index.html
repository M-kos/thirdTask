<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="container">
            <div class="colored-blocks">
                <div class="block" data-number-block="0"></div>
                <div class="block" data-number-block="1"></div>
                <div class="block" data-number-block="2"></div>
                <div class="block" data-number-block="3"></div>
                <div class="block" data-number-block="4"></div>
                <div class="block" data-number-block="5"></div>
                <div class="block" data-number-block="6"></div>
                <div class="block" data-number-block="7"></div>
                <div class="block" data-number-block="8"></div>
                <div class="block" data-number-block="9"></div>
                <div class="block" data-number-block="10"></div>
                <div class="block" data-number-block="11"></div>
                <div class="block" data-number-block="12"></div>
                <div class="block" data-number-block="13"></div>
                <div class="block" data-number-block="14"></div>
                <div class="block" data-number-block="15"></div>
            </div>
            <button class="start">Старт</button>
            <div class="timer">0000000</div>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
